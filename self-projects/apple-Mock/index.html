<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <title>Apple Mock</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#"><img src="/images/apple-icon.svg" alt="apple-icon"></a></li>
            <li><a href="#">Mac</a></li>

            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">TV</a></li>
            <li><a href="#">Music</a></li>

        </ul>
    </nav>

    <div class="grid-layout">
        <div class="page page__iphone-12 page--full-size">

            </div>

            <div class="page__headline">
                <h2 class="headline__header">Watch</h2>

                <a href="#" class="btn--learn-more">Learn more</a>
            </div>
            <div class="page__image">
                <div class="image-hero image-hero--watch"></div>
            </div>
        </div>
